    .glass::after { content:""; position:absolute; inset:0; border-radius:20px; box-shadow:inset 0 1px 0 rgba(255,255,255,0.2),0 8px 30px rgba(0,100,120,0.1); z-index:-2; pointer-events:none; }

    function loadStatus() {
      fetch('https://mcapi.us/server/status?ip=110.42.47.254&port=25585')
        .then(res => res.json())
        .then(data => {
          if(data.online){
            document.getElementById('status').innerHTML = `服务器状态：在线<br>在线人数：${data.players.now} / ${data.players.max}<br>版本：${data.server.name}`;
          } else {
            document.getElementById('status').innerHTML = '服务器状态：离线';
          }
        }).catch(() => document.getElementById('status').innerHTML='无法获取服务器状态');
    }
    loadStatus();

    const startDate = new Date('2025-01-03T00:00:00');
    const oneYearDate = new Date('2026-01-03T00:00:00');
    const countdownEl = document.getElementById('countdown');
    const runtimeEl = document.getElementById('runtime');

    function formatUnit(value) { return `<div class='timer-card'>${value}</div>`; }

    function updateTimers() {
      const now = new Date();
      let diffCountdown = oneYearDate - now;
      if(diffCountdown < 0) diffCountdown = 0;
      const d1 = Math.floor(diffCountdown / (1000*60*60*24));
      const h1 = Math.floor((diffCountdown / (1000*60*60)) % 24);
      const m1 = Math.floor((diffCountdown / (1000*60)) % 60);
      const s1 = Math.floor((diffCountdown / 1000) % 60);
      countdownEl.innerHTML = formatUnit(d1)+formatUnit(h1)+formatUnit(m1)+formatUnit(s1);

      let diffRuntime = now - startDate;
      const d2 = Math.floor(diffRuntime / (1000*60*60*24));
      const h2 = Math.floor((diffRuntime / (1000*60*60)) % 24);
      const m2 = Math.floor((diffRuntime / (1000*60)) % 60);
      const s2 = Math.floor((diffRuntime / 1000) % 60);
      runtimeEl.innerHTML = formatUnit(d2)+formatUnit(h2)+formatUnit(m2)+formatUnit(s2);
    }
    setInterval(updateTimers, 1000);
    updateTimers();

    const gitalk = new Gitalk({
